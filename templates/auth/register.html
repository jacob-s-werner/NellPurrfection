{% extends 'base.html' %}

{% block header %}
{% block title %} Register {% endblock %}
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post">
        <label>Name : </label><br>
        <input name="name" id="name" type="text" placeholder="Enter full name" required><br><br>

        <label>Email Address: </label><br>
        <input name="email" id="email" type="email" placeholder="Enter your Email" required><br><br>

        <label>Password : </label><br>
        <input name="password" id="password" type="password" placeholder="Enter Password" required><br><br>

        <label>Confirm Password : </label><br>
        <input name="confirm_password" id="confirm_password" type="password" placeholder="Confirm Password" required><br><br>

        <input type="submit" value="CREATE USER"><br><br>
    </form>
</div>
<div>
    <form action="/login">
    <label>Already have an account?</label>
        <input value="Login" type="submit">
    </form>
</div>
{% endblock %}
